<!DOCTYPE html>
<html>
    <head>
        <title>Ai based Ping Pong !</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    </head>
    <body>
        <div id="header"class="btn btn-info">
            Ping pong BUT .... controled by your right wrist [WIP]
            <span class="material-icons">
            sports_esports
            </span>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"data-toggle="modal"data-target="#intro">
            What you need to know
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"onlick="restart()">
            Restart
          </button>
          <div id="intro"class="modal fade">
           <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                    <button class="close"data-dismiss="modal">
                        <span class="material-icons">
                            close
                         </span>
                    </button>
               </div>
               <div class="modal-body">
                <h4>DA info</h4>
                <hr>
                  instruction will appear sometime ....
                </div>
              </div>
           </div>
        </div>
        <div id="game_div"> 
        </div>
        <div id="camera_slot">    
        </div>
        <div id="footer">
            (c) atharv gupte 2021 , game by prashant shulka
        </div>
        <script src="main.js"></script>
    </body>
</html>
